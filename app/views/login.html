<h1 class="page-header">{{title}}</h1>

	<div class="col-md-4 content">

<form>
	
	<div class="form-group">
        <input type="text" class="form-control" placeholder="Name"  ng-model="user.username"/>
    </div>
	
	<div class="form-group">
        <input type="password" class="form-control" placeholder="Password"  ng-model="user.password"/>
    </div>
	
    
	<button type="submit" class="btn btn-primary" ng-click="login()">Save</button>

</form>
</div>
